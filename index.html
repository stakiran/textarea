<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Textarea</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-size: 1.5em; /* 文字サイズを大きくする */
        }
        textarea {
            box-sizing: border-box;
            width: 100%;
            height: 100%;
            resize: none;
            font-size: 1em; /* 文字サイズをさらに大きくする */
            padding: 10px;
            border: none;
            outline: none;
            overflow-x: hidden; /* 横スクロールを無効にする */
            word-wrap: break-word; /* 文字を折り返す */
            white-space: pre-wrap; /* 改行を保持して折り返す */
        }
    </style>
</head>
<body>
    <textarea></textarea>
</body>
</html>
